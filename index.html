<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeBtn">🌙 Dark Mode</button>
    </div>

    <div class="container">
        <h1>💬 Daily Inspiration</h1>
        <div class="quote-box">
            <p id="quote">Click below to generate a quote!</p>
            <span id="author">- Unknown</span>
        </div>

        <div class="buttons">
            <button id="generateBtn">🔄 New Quote</button>
            <button id="tweetBtn">🐦 Tweet</button>
            <button id="copyBtn">📋 Copy</button>
            <button id="speakBtn">🔊 Speak</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
